<head>

  <meta charset="UTF-8">

<!-- Twitter Cards -->
<meta name="twitter:title" content="Home">
<meta name="twitter:description" content="A site constructed using Jekyll">
<meta name="twitter:site" content="@wilsonmar">
<meta name="twitter:creator" content="@wilsonmar">

<meta name="twitter:card" content="summary_large_image">
  
<!-- Open Graph -->
<meta property="og:locale" content="en-US">
<meta property="og:type" content="article">
<meta property="og:title" content="Home">
<meta property="og:description" content="A site constructed using Jekyll">
<meta property="og:url" content="https://smartshouse.github.io/">
<meta property="og:site_name" content="Home">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
</head>
